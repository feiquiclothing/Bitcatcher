<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCatcher - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      font-family: monospace;
      margin-bottom: 20px;
      width: 220px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Ingresá tu ID para comenzar</h2>
  <input type="text" id="userId" placeholder="Ej: 001" autofocus />
  <button onclick="login()">Entrar</button>

  <script>
    function login() {
      const id = document.getElementById("userId").value.trim();
      if (!id) {
        alert("Por favor ingresá un ID válido.");
        return;
      }
      // Redirige al juego BitCatcher pasando el ID
      window.location.href = `bitcatcher.html?id=${encodeURIComponent(id)}`;
    }
  </script>

</body>
</html>
